<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Curriculum Vitae</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        /* Ster-animatie */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .star {
            width: 300px;
            height: 300px;
            background: url('ster.png') no-repeat center center / contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .star:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>

    <header>
        Jan Bultereys
    </header>

    <main>
        <h1>Curriculum Vitae</h1>
        <p>Welkom op mijn cv-pagina!</p>
        <p>Klik op onze planeet en ontdek mijn professionele achtergrond, vaardigheden en ervaring.</p>
        
        <!-- Ster met link naar index.html pagina -->
        <a href="index2.html">
            <div class="star-container">
                <div class="star"></div>
            </div>
        </a>
    </main>

</body>
</html>
